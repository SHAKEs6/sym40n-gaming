<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SYM40N - Gaming Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <header class="header">
            <div class="nav-left">
                <img src="img/logo.png" alt="logo" class="logo">
                <a href="features.html" class="nav-btn">Products</a>
            </div>

            <nav class="nav-right">
                <a href="#home">HOME</a>
                <a href="features.html">FEATURES</a>
                <a href="features.html#about">ABOUT</a>
                <a href="games.html">GAMES</a>
                <a href="features.html#contact">CONTACT</a>
                <a href="login.html" class="login-link">LOGIN</a>
            </nav>

            <!-- Music Control Widget -->
            <div class="music-control">
                <button id="shuffle-btn" class="shuffle-btn" title="Toggle Shuffle">
                    <i class='bx bx-shuffle'></i>
                </button>
                <button id="music-toggle" class="music-btn" title="Toggle Music">
                    <i class='bx bx-music'></i>
                </button>
                <div class="volume-control">
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>
            </div>
        </header>

        <!-- Hero Section with Video Background -->
        <section id="home" class="hero-section">
            <div class="hero-container">
                <video id="hero-video" class="hero-video" autoplay muted loop playsinline webkit-playsinline x5-playsinline>
                    <source src="videos/hero-1.mp4" type="video/mp4">
                </video>

                <div class="hero-overlay"></div>
                <div class="snow-overlay" id="snow-overlay"></div>

                <div class="hero-content">
                    <h1 class="hero-title">SYM40N</h1>
                    <p class="hero-subtitle">Enter the Metagame Layer â€¢ Unleash the Play Economy</p>
                    <button class="hero-btn" onclick="scrollToSection('features')">Watch Trailer</button>
                </div>
                
                <h2 class="gaming-text">Gaming</h2>
                <button class="next-btn" id="next-video-btn">NEXT</button>
            </div>
        </section>

        <!-- Main Content Sections -->
        <main id="content" class="main-content"></main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; SHAKES 2025. All rights reserved</p>
            <ul class="social-links">
                <li><a href="https://www.youtube.com/" target="_blank" title="YouTube"><i class='bx bxl-youtube'></i></a></li>
                <li><a href="https://www.google.com/" target="_blank" title="Google"><i class='bx bxl-google'></i></a></li>
                <li><a href="https://github.com/SHAKEs6/sym40n-gaming" target="_blank" title="GitHub"><i class='bx bxl-github'></i></a></li>
                <li><a href="https://twitter.com/" target="_blank" title="Twitter"><i class='bx bxl-twitter'></i></a></li>
            </ul>
            <p class="privacy-link"><a href="#">Privacy Policy</a></p>
        </footer>
    </div>

    <!-- Audio Element for Background Music -->
    <audio id="bg-music" preload="auto" crossorigin="anonymous" type="audio/mpeg" webkit-playsinline playsinline></audio>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</body>
</html>
