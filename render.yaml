services:
  - type: web
    name: sym40n-gaming
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ADMIN_PASS
        value: changeme
      - key: SESSION_SECRET
        value: change-this-session-secret
