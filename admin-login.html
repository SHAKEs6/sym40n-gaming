<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="max-width:420px;margin:80px auto;padding:20px;background:#111;color:#fff;border-radius:8px;">
    <h2 style="color:#edff66">Admin Login</h2>
    <form id="loginForm">
      <div style="margin-bottom:10px;"><input name="username" placeholder="username" value="admin" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #333;background:#000;color:#fff;"/></div>
      <div style="margin-bottom:10px;"><input name="password" type="password" placeholder="password" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #333;background:#000;color:#fff;"/></div>
      <div style="display:flex;gap:8px;"><button type="submit" style="padding:8px 12px;background:#edff66;border:none;border-radius:6px;">Login</button><a href="index.html" style="align-self:center;color:#ccc">Back</a></div>
    </form>
    <div id="msg" style="color:#ff7777;margin-top:12px;"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = new FormData(e.target);
      const body = { username: f.get('username'), password: f.get('password') };
      const res = await fetch('/auth/login', { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify(body), credentials: 'include' });
      if (res.ok) { window.location.href = '/admin.html'; }
      else { document.getElementById('msg').textContent = 'Login failed'; }
    });
  </script>
</body>
</html>
